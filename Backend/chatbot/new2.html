<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Chat Bot</title>
    <style>
        #chat-container {
            width: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
        }

        #user-input {
            width: 70%;
            padding: 5px;
        }

        #send-button {
            width: 28%;
            padding: 5px;
        }

        #contact-icons {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        #contact-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #0077cc;
            border-radius: 50%;
            color: #fff;
            font-size: 24px;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        #contact-icons a:hover {
            background-color: #005ea6;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>

    <div id="contact-icons">
        <a href="https://www.linkedin.com/in/anshika-dubey-44a5ab254/" target="_blank" title="LinkedIn">&#x1F4E1;</a>
        <a href="https://github.com/Anshikadubeyy" target="_blank" title="GitHub">&#x1F5A4;</a>
        <a href="https://wa.me/918591245402" target="_blank" title="WhatsApp">&#x1F4F1;</a>
        <a href="mailto:anshikadubey_ce_2021@ltce.in" target="_blank" title="Gmail">&#x1F4E7;</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            displayMessage("Bot", "Hello! I'm a virtual chatbot. How can I assist you?");
        });

        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            displayMessage("User", userInput);

            var botResponse = generateBotResponse(userInput);

            displayMessage( botResponse);

            document.getElementById('user-input').value = "";
        }

        function displayMessage(sender, message) {
            var chatContainer = document.getElementById('chat');
            var messageElement = document.createElement('p');
            messageElement.textContent = sender + ": " + message;
            chatContainer.appendChild(messageElement);

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function generateBotResponse(userInput) {
            // Check for specific queries related to Anshika's resume
            if (userInput.toLowerCase().includes("created you")) {
                return "Bot: Hello! Anshika Dubey created this virtual chatbot.";
            } else if (userInput.toLowerCase().includes("contact")) {
                return "Bot: You can contact Anshika Dubey via Gmail: anshikadubey8591@gmail.com or phone number: 8591245402.";
            } else if (userInput.toLowerCase().includes("anshika")) {
                return "Bot: Anshika Dubey is a third-year computer engineering student with expertise in HTML, DBMS, CSS, Canva, Flutter, and Python. She has a CGPA of 9.1 and actively participates in various extracurricular activities. You can reach her at anshikadubey8591@gmail.com.";
            } else if (userInput.toLowerCase().includes("education")) {
                return "Bot: Anshika Dubey is pursuing Bachelor of Computer Engineering at Lokmanya Tilak College of Engineering with a CGPA of 9.1.";
            } else if (userInput.toLowerCase().includes("skills")) {
                return "Bot: Anshika Dubey has expertise in HTML (90%), DBMS (90%), CSS (80%), Canva (80%), Flutter (50%), and Python.";
            } else if (userInput.toLowerCase().includes("experience")) {
                return "Bot: Anshika Dubey has experience as a Campus Ambassador for DevTown, worked on the E Shram project in Mumbai, and participated in the IBM Skill-Build internships on front-end development and data analytics.";
            } else if (userInput.toLowerCase().includes("achievements")) {
                return "Bot: Anshika Dubey's achievements include being the Editor in Chief at CESA-2023, Coordinator of the Music, Dance, and Drama Club, and a Flutter full-stack developer at YCF. She has also received certificates from Google, Microsoft, IBM, and participated in events like Flipkart GRiD 5.0 and Smart India Hackathon.";
            } else {
                // For other inputs, provide a default response.
                return "Bot: I'm a simple bot. You said: " + userInput;
            }
        }
    </script>
</body>
</html>
